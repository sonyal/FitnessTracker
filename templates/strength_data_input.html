<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Strength Workout | Fitness Tracker</title>

    <meta name="description" content="Input form for strength workout creation">

    <link href="../static/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <style>
        >

        /* Style inputs */
        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span>
            <a href="{{ url_for('home') }}"><img src="../static/logo.png"
                    alt="Fitness Tracker logo has dumbell icon inside head icon"></a>
            <span>&nbsp;&nbsp;</span>
            <a class="navbar-brand" href="{{ url_for('home') }}">Fitness Tracker</a>
            <a href="{{ url_for('tutorial') }}">Tutorial Search</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
    </nav>

    <br>
    <br>
    <div style="text-align: center;">
        <h1> Create a strength workout</h1>
        <br>

        <h4>
            Enter the maximum weight you're capable of for each exercise below:
        </h4>
        </br>
        <form action="{{ url_for('strength_workout') }}" method="post">
            <p>Overhead Presses: <input type="number" min=0 name="overhead_press" /></p>
            <p>Bench Presses: <input type="number" min=0 name="bench_press" /></p>
            <p>Squats: <input type="number" min=0 name="squat" /></p>
            <p>Deadlifts: <input type="number" min=0 name="deadlift" /></p>

            <input type="submit" class="btn btn-primary" value="Create workout">
    </div>
    </div>
    </form>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/scripts.js"></script>
