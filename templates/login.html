{% extends "base.html"%}

{% block content %}

<h3 align = "center"> Login </h3>
<form action = "" method="post" align = "center">
    <p>
        {{form.username.label}} <br>
        {{form.username(size=30)}}
    </p>
    <p>
        {{form.password.label}} <br>
        {{form.password(size=30)}}
    </p>
    <p>
        {{form.submit()}}
    </p>
</form>
{% endblock %}
