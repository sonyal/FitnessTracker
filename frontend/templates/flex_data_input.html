<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="Input form for flexibility workout creation">

    <link href="../static/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <style>
        >

        /* Style inputs */
        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span>
            <a href="{{ url_for('home') }}"><img src="../static/logo.png"
                    alt="Fitness Tracker logo has dumbell icon inside head icon"></a>
            <span>&nbsp;&nbsp;</span>
            <a class="navbar-brand" href="{{ url_for('home') }}">Fitness Tracker</a>
            <a href="{{ url_for('tutorial') }}">Tutorial Search</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
    </nav>

    <br>
    <br>
    <div style="text-align: center;">
        <h1> Create a flexibility workout</h1>
        <br>

        <h4>
            Enter the maximum distance (cm) you're capable to reach for each exercise below:
        </h4>
        </br>
        <form action="{{ url_for('flex_workout') }}" method="post">
            <p>Sit and reach: <input type="number" min=-100 name="sit_and_reach" /></p>
            <p>Toe touch: <input type="number" min=-100 name="toe_touch" /></p>
            <p>Shoulder raise: <input type="number" min=0 name="shoulder_raise" /></p>
            <p>Back Scratch: <input type="number" min=0 name="Back Scratch" /></p>

            <input type="submit" class="btn btn-primary" value="Create workout">
    </div>
    </div>
    </form>
    </div>
