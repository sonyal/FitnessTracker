<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>User</title>

	<meta name="user_info" content="User information">

	<link href="../static/favicon.ico" rel="icon" type="image/x-icon" />
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<table float="left">
						<tbody>
							<tr>
								<td>
									<a href="{{ url_for('user_page') }}"><img src="../static/logo.png"
											alt="Fitness Tracker logo has dumbell icon inside head icon"></a>
								</td>
								<td>
									<span>&nbsp;&nbsp;</span>
								</td>
								<td>
									<a class="navbar-brand" href="{{ url_for('home') }}">Fitness Tracker</a>
								</td>
								<td>
									<a href="{{ url_for('tutorial') }}">Tutorial Search</a>
								</td>
							</tr>
						</tbody>
					</table>
				</nav>
			</div>
        </div>
    </div>
    <div>
        <h1 align="center"> User Information </h1>
        <h3 align="center">
             {{ "Username: " + user.username }}
        </h3>
        <h3 align="center">
             {{ "Your Weight: " + user.weight + " kg" }} 
             <form action="" method="post">
                <input name="new_weight" type="text">
                <input type="submit" value="Update">
             </form>
        </h3>
        <h3 align="center">
             {{ "Your Height: " + user.height + " cm" }} 
             <form action="" method="post">
                <input name="new_height" type="text">
                <input type="submit" value="Update">
             </form>
        </h3>
		<h3 align="center"> Plans </h3>
		<ul class="list-group list-group-flush" id="plans"> 
			{% for plan in user.plans %}
			{{ plan.plan }}
			{% endfor %}
		</ul>
    </div>
</body>
